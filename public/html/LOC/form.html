<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link   rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link   rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.css">
    <link   rel="stylesheet" href="/static/dropzone/basic.css">
    <link   rel="stylesheet" href="/static/dropzone/dropzone.css">
    <link   rel="stylesheet" href="/static/css/style.css">
    <title>Programa 2 -LOC</title>
  </head>
  <body>
    <div class="fuente">
      <h1>Contador de líneas de código de Node.js</h1>
    </div>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="container"> <br />
          <div class="col-sm-12">
            <br />
            <!-- Zona para arratrar el archivo -->
            <form id="form" action="/loc/api/upload" enctype="multipart/form-data" tagName="myForm" method="post"  >
              <div class="dropzone" id="myDropzone">
                <div align=center>
                  <img src="/static/images/RedCloud.png">
                </div>
                <div class="fallback">
                  <input name="file" type="file" multiple />
                </div>
              </div>
            </form>
            <br />
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/dropzone/dropzone.js"></script>
    <script type="text/javascript" src="/static/js/controlador.js"></script>
  </body>
</html>
